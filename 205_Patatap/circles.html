<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Circles</title>

    <link rel="stylesheet" href="circle.css" type="text/css">
    <script src="paper-full.js" type="text/javascript"></script>
    <script type="text/paperscript" canvas="canvas">

      var circles = [];

      function onKeyDown(event) {
        var maxPoint = new Point(view.size.width, view.size.height);
        var randPoint = Point.random();
        var center = maxPoint * randPoint;
        var radius = 100 * (1 + Math.random());
        var circle =  Path.Circle(center, radius)
        circle.fillColor = "red" ;
        circles.push(circle);
      }

      function onFrame(event) {
        for (var i = 0; i < circles.length; i++) {
          circles[i].fillColor.hue += 1;
          circles[i].scale(0.9);
        }
      }
    </script>
  </head>
  <body>
    <canvas id="canvas" resize></canvas>
  </body>
</html>
